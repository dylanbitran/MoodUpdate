<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodUpdate - Portal Médico</title>
    <!-- Librería estable -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #1a73e8; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: white; padding: 40px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 900px; }
        #login-section { max-width: 400px; text-align: center; }
        #dashboard-section { display: none; }
        input, button, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .chart-box { height: 300px; margin-bottom: 20px; border: 1px solid #eee; border-radius: 12px; padding: 10px; }
    </style>
</head>
<body>

<!-- LOGIN -->
<div id="login-section" class="card">
    <h1>MoodUpdate</h1>
    <p>Portal Médico Seguro</p>
    <input type="email" id="email" placeholder="Correo" required value="dylanbitran@gmail.com">
    <input type="password" id="password" placeholder="Contraseña" required>
    <button id="loginBtn" onclick="handleLogin()">Iniciar Sesión</button>
    <p id="msg" style="color:red; font-size:14px;"></p>
</div>

<!-- DASHBOARD -->
<div id="dashboard-section" class="card">
    <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #eee; margin-bottom:20px;">
        <h2>Panel Médico</h2>
        <button onclick="location.reload()" style="width:auto; padding:5px 15px; background:#666;">Salir</button>
    </div>
    <div style="display:grid; grid-template-columns: 1fr auto; gap:10px; margin-bottom:20px;">
        <input type="text" id="manualUid" placeholder="Pegue el UID del paciente aquí...">
        <button onclick="loadData()" style="width:auto; padding:0 20px;">Cargar Datos</button>
    </div>
    <div class="chart-box"><canvas id="stepsChart"></canvas></div>
    <div class="chart-box"><canvas id="sleepChart"></canvas></div>
</div>

<script>
    const URL = 'https://jalnvorosccaqaedttec.supabase.co';
    const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphbG52b3Jvc2NjYXFhZWR0dGVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0MTU4MzIsImV4cCI6MjA4Mzk5MTgzMn0.Haqj2olzs5QmbE7DZyXIj4yhHdhaTi8DPAkka-mYK6g';
    
    let supabaseClient;

    // Inicializar al cargar
    window.onload = () => {
        try {
            supabaseClient = supabase.createClient(URL, KEY);
            console.log("Supabase listo");
        } catch (e) {
            document.getElementById('msg').innerText = "Error cargando sistema de seguridad.";
        }
    };

    async function handleLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const btn = document.getElementById('loginBtn');
        const msg = document.getElementById('msg');

        btn.disabled = true;
        btn.innerText = "Verificando...";
        msg.innerText = "";

        try {
            const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
            if (error) {
                msg.innerText = "Error: " + error.message;
                btn.disabled = false;
                btn.innerText = "Iniciar Sesión";
            } else {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('dashboard-section').style.display = 'block';
            }
        } catch (e) {
            msg.innerText = "Fallo de conexión.";
            btn.disabled = false;
            btn.innerText = "Iniciar Sesión";
        }
    }

    async function loadData() {
        const uid = document.getElementById('manualUid').value.trim();
        if (!uid) return alert("Ingrese un UID");

        const { data: steps } = await supabaseClient.from('steps').select('*').eq('patient_id', uid).order('timestamp');
        const { data: sleep } = await supabaseClient.from('sleep_sessions').select('*').eq('patient_id', uid).order('start_time');

        renderSteps(steps || []);
        renderSleep(sleep || []);
    }

    let sChart, slChart;
    function renderSteps(data) {
        const ctx = document.getElementById('stepsChart');
        if (sChart) sChart.destroy();
        sChart = new Chart(ctx, { type: 'line', data: {
            labels: data.map(d => new Date(d.timestamp).getHours() + ":00"),
            datasets: [{ label: 'Pasos', data: data.map(d => d.count), borderColor: '#1a73e8', fill:true, backgroundColor:'rgba(26,115,232,0.1)' }]
        }});
    }

    function renderSleep(data) {
        const ctx = document.getElementById('sleepChart');
        if (slChart) slChart.destroy();
        const toH = (iso) => new Date(iso).getHours() + (new Date(iso).getMinutes()/60);
        slChart = new Chart(ctx, { type: 'line', data: {
            labels: data.map(d => new Date(d.start_time).toLocaleDateString()),
            datasets: [
                { label: 'Inicio', data: data.map(d => toH(d.start_time)), borderColor: '#34a853' },
                { label: 'Fin', data: data.map(d => toH(d.end_time)), borderColor: '#ea4335' }
            ]
        }, options: { scales: { y: { min: 0, max: 24 }}}});
    }
</script>
</body>
</html>
