<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodUpdate - Portal Médico Seguro</title>
    <!-- Cargamos Supabase primero -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #1a73e8; --bg: #f0f2f5; --text: #1e293b; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: white; padding: 40px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 1000px; }
        #login-section { max-width: 400px; text-align: center; display: block; }
        #dashboard-section { display: none; width: 100%; }
        input, button, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; font-weight: 600; cursor: pointer; transition: 0.2s; }
        button:hover { background: #1557b0; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .chart-box { height: 300px; margin-bottom: 20px; border: 1px solid #e2e8f0; border-radius: 12px; padding: 15px; }
        .nav { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #f1f5f9; margin-bottom: 20px; }
        .controls-grid { display: grid; grid-template-columns: 1fr 1fr auto; gap: 15px; align-items: flex-end; margin-bottom: 25px; background: #f8fafc; padding: 20px; border-radius: 12px; }
        label { font-size: 12px; font-weight: bold; color: #64748b; display: block; margin-bottom: 5px; }
    </style>
</head>
<body>

<div id="login-section" class="card">
    <h1 style="color:var(--primary)">MoodUpdate</h1>
    <p>Acceso exclusivo para psiquiatras</p>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Correo electrónico" required value="dylanbitran@gmail.com">
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit" id="loginBtn">Iniciar Sesión</button>
    </form>
    <p id="login-msg" style="color:red; font-size:14px; margin-top: 15px;"></p>
</div>

<div id="dashboard-section" class="card">
    <div class="nav">
        <h2>Panel Médico</h2>
        <button onclick="handleLogout()" style="width: auto; background: #64748b; padding: 8px 16px;">Salir</button>
    </div>
    <div class="controls-grid">
        <div>
            <label>Pacientes:</label>
            <select id="patientList" onchange="document.getElementById('manualUid').value = this.value">
                <option value="">Cargando...</option>
            </select>
        </div>
        <div>
            <label>UID Manual:</label>
            <input type="text" id="manualUid" placeholder="Pegue UID..." style="margin:0">
        </div>
        <button onclick="loadData()">Ver Reportes</button>
    </div>
    <div class="chart-box"><canvas id="stepsChart"></canvas></div>
    <div class="chart-box"><canvas id="sleepChart"></canvas></div>
</div>

<script>
    const URL = 'https://jalnvorosccaqaedttec.supabase.co';
    const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphbG52b3Jvc2NjYXFhZWR0dGVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0MTU4MzIsImV4cCI6MjA4Mzk5MTgzMn0.Haqj2olzs5QmbE7DZyXIj4yhHdhaTi8DPAkka-mYK6g';
    
    let supabaseClient;

    // Inicialización segura
    window.onload = function() {
        if (typeof supabase === 'undefined') {
            document.getElementById('login-msg').innerText = "Error: No se pudo cargar la librería de Supabase. Revisa tu internet.";
            document.getElementById('loginBtn').disabled = true;
        } else {
            supabaseClient = supabase.createClient(URL, KEY);
            console.log("Supabase inicializado.");
            // Verificar sesión existente
            supabaseClient.auth.getSession().then(({ data: { session } }) => {
                if (session) showDashboard();
            });
        }
    };

    document.getElementById('loginForm').onsubmit = async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const btn = document.getElementById('loginBtn');
        const msg = document.getElementById('login-msg');

        btn.disabled = true;
        btn.innerText = "Conectando...";
        msg.innerText = "";

        const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
        
        if (error) {
            msg.innerText = "Error: " + error.message;
            btn.disabled = false;
            btn.innerText = "Iniciar Sesión";
        } else {
            showDashboard();
        }
    };

    function showDashboard() {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('dashboard-section').style.display = 'block';
        fetchPatients();
    }

    async function handleLogout() {
        await supabaseClient.auth.signOut();
        location.reload();
    }

    async function fetchPatients() {
        const { data } = await supabaseClient.from('steps').select('patient_id');
        if (data) {
            const unique = [...new Set(data.map(d => d.patient_id))];
            document.getElementById('patientList').innerHTML = '<option value="">Seleccione...</option>' + 
                unique.map(id => `<option value="${id}">${id}</option>`).join('');
        }
    }

    async function loadData() {
        const uid = document.getElementById('manualUid').value.trim();
        if (!uid) return alert("Ingrese UID");
        const [st, sl] = await Promise.all([
            supabaseClient.from('steps').select('*').eq('patient_id', uid).order('timestamp'),
            supabaseClient.from('sleep_sessions').select('*').eq('patient_id', uid).order('start_time')
        ]);
        drawSteps(st.data || []);
        drawSleep(sl.data || []);
    }

    function drawSteps(data) {
        const ctx = document.getElementById('stepsChart');
        new Chart(ctx, { type: 'line', data: {
            labels: data.map(d => new Date(d.timestamp).getHours() + ":00"),
            datasets: [{ label: 'Pasos', data: data.map(d => d.count), borderColor: '#1a73e8' }]
        }});
    }

    function drawSleep(data) {
        const ctx = document.getElementById('sleepChart');
        const toH = (iso) => new Date(iso).getHours() + (new Date(iso).getMinutes()/60);
        new Chart(ctx, { type: 'line', data: {
            labels: data.map(d => new Date(d.start_time).toLocaleDateString()),
            datasets: [
                { label: 'Inicio', data: data.map(d => toH(d.start_time)), borderColor: '#34a853' },
                { label: 'Fin', data: data.map(d => toH(d.end_time)), borderColor: '#ea4335' }
            ]
        }, options: { scales: { y: { min: 0, max: 24 }}}});
    }
</script>
</body>
</html>
